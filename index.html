<!DOCTYPE html>
<html>
<head>
    <title>Tela de Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="login-container">
        <h2>Cadastro</h2>
        <form id="login-form">
            <label for="username">Nome de Usuário:</label>
            <input type="text" id="username" name="username" placeholder="Coloque um nome de usuário" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="username" required placeholder="Coloque o seu email">
            <br>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Coloque sua senha" required>
            <br>
            <button type="submit"><a href="Home.html">Entrar</a></button>
        </form>
    </div>

    <div id="login-success" style="display: none;">
        <p>Login bem-sucedido! Bem-vindo.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
